  <div class="container">
    <div class="row">
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Consult</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Full Name" id="nomeCompleto" />
      </div>

      <div class="col-md-4">
        <select class="form-control" id="problemaRespiracao">
          <option value="">Breathing problems</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Age" id="idade" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="City - Area" id="cidade" />
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="+44 00000000" id="telefone" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="data" />
        <p></p>
      </div>

      <div class="col-md-1 d-flex ">
        <button type="button" class="btn btn-primary" onclick="pesquisarLista()">
          <i style="font-size: 2em" class="fas fa-search"></i>
        </button>
      </div>
      <div class="col-md-1 d-flex ">
        <button type="button" class="btn btn-primary" onclick="imprimir()">
          <i style="font-size: 2em" class="fas fa-print"></i>
        </button>
      </div>
      <div class="col-md-1 d-flex ">
        <button type="button" class="btn btn-danger" onclick="limpaTudo()">
          <i style="font-size: 2em" class="fas fa-times"></i>
        </button>
      </div>
    </div>


    <div class="row" id="print">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Breathing Problem</th>
              <th>Age</th>
              <th>City</th>
              <th>Phone Number</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="listaListas">

          </tbody>
        </table>
      </div>
    </div>
